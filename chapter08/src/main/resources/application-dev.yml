server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springdb?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 111111
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: updata
        dialect: org.hibernate.dialect.MySQLInnoDBDialect
    show-sql: true
