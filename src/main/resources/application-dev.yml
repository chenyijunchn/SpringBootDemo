server:
  port: 8081
  servlet:
    session:
      timeout: 30
  tomcat:
    uri-encoding: UTF-8
myenvironment:
  name: develop environment
spring:
  output:
    ansi:
      enabled: always
  thymeleaf:
    model: LEGACYHTML5
    prefix: classpath:templates/
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springdb?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: 111111
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mybatis/*.xml

